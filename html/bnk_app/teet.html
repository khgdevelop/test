<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>커스텀 라디오 버튼</title>
<style>
  /* 라디오 버튼 숨기기 */
  input[type="radio"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    position: absolute;
  }

  /* 라벨 스타일 */
  label {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
  }

  /* 라디오 버튼 이미지 */
  label::before {
    content: "";
    width: 24px;
    height: 24px;
    background: url("unchecked.png") no-repeat center/cover;
    display: inline-block;
    margin-right: 8px;
  }

  /* 선택된 상태 이미지 변경 */
  input[type="radio"]:checked + label::before {
    background: url("checked.png") no-repeat center/cover;
  }
</style>
</head>
<body>

  <input type="radio" id="option1" name="radio" />
  <label for="option1">옵션 1</label>

  <input type="radio" id="option2" name="radio" />
  <label for="option2">옵션 2</label>

</body>
</html>
