<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_scu/bnk_scu_010103_write.css">
</head>
<boody>
    <div class="content_container">
        <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span>메뉴관리>&nbsp;</span><span class="current_scr_depth">메뉴보안관리</span>
            </div>
            <h2 class="screen_title">메뉴보안관리</h2>
        </div>
        <div class="table_container">
            <div class="table_list_container">
                <table class="table_list">
                    <tr>
                        <th>페이지명*</th>
                        <td><input type="text" class="menuid-input"></td>
                    </tr>
                    <tr>
                        <th>구분코드*</th>
                        <td>
                            <div class="radio-group">
                                <label class="radio-container">
                                    <input type="radio" name="category" value="authentication" id="category_authentication">
                                    <span class="radio-label"></span>추가인증
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="category" value="securitymedium" id="category_securitymedium">
                                    <span class="radio-label"></span>보안매체
                                </label>
                            </div>
                        </td>
                        </tr>
                    <tr>
                        <th>JSP명*</th>
                        <td><input type="text" class="menuid-input"></td>
                    </tr>
                  </table>
                </div>
                <div class="bottom_btn_container">
                    <div class="btn_container">                
                        <button type="button" class="list-button">목록</button>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="save-button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
        // 버튼 이벤트
        const saveButton = document.querySelector('.save-button');
        const listButton = document.querySelector('.list-button');

        saveButton.addEventListener('click', () => {
            alert('저장되었습니다.');
        });

        listButton.addEventListener('click', () => {
            alert('목록으로 이동합니다.');
        });
    </script>
</boody>
</html>
