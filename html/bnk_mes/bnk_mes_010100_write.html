<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_mes/bnk_mes_010100_modify.css">
</head>
<boody>
    <div class="content_container">
        <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span class="current_scr_depth">오류메시지관리</span>
            </div>
            <h2 class="screen_title">오류메시지관리</h2>
        </div>
        <div class="table_container">
            <div class="table_list_container">
                <table class="table_list">
                    <tr>
                        <th>에러코드*</th>
                        <td><input type="text" class="input-style half"></td>
                    </tr>
                    <tr>
                        <th>대외계 에러코드</th>
                        <td><input type="text" class="input-style half"></td>
                    </tr>
                    <tr>
                        <th>에러제목*</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr>
                        <th>Locale 코드</th>
                            <td>
                                <div class="type-dropdown">
                                    <button class="type-dropbtn">한국어</button>
                                    <div class="type-dropdown-content">
                                        <div class="type-item" data-name="선택">선택</div>
                                        <div class="type-item" data-name="한국어">한국어</div>
                                    </div>
                                </div>
                            </td>
                    </tr>
                    <tr>
                        <th>오류원인</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr>
                        <th>도움말경로</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr class="textarea-div">
                        <th>오류메세지*</th>
                        <td><textarea type="textarea" class="textarea-style"></textarea></td>
                    </tr>
                </table>
            </div>            
            <div class="bottom_btn_container">
                <div class="btn_container">                
                    <button type="button" class="list-button" onclick="list()">목록</button>
                </div>
                <div class="btn_container">
                    <button type="button" class="save-button" onclick="save()">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script>

      
        function limitInputLength(element, maxLength) {
            const value = element.value.toString();
            if (value.length > maxLength) {
                element.value = value.slice(0, maxLength); // 최대 길이를 초과하면 잘라냄
            }
        }

        function list(){
            alert("목록");
        }

        function save(){
            alert("저장");
        }

        // select박스
        document.querySelector('.type-dropbtn').addEventListener('click', function() {
            const typedropdown = document.querySelector('.type-dropdown');
            typedropdown.classList.toggle('active');
        });

        // select 아이템 선택
        document.querySelectorAll('.type-item').forEach(item => {
            item.addEventListener('click', function() {
                const dropdown = document.querySelector('.type-dropdown');
                dropdown.classList.remove('active');
                document.querySelector('.type-dropbtn').textContent = this.textContent;
            });
        });

    </script>
</boody>
</html>
