<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">

</head>
<boody>
    <div class="content_container">
        <!-- <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span class="current_scr_depth">오류메시지관리</span>

        <div class="table_container">
            <div class="table_list_type2_container">
                <table class="table_list_type2">
                    <tr>
                        <th style="width: 150px;">에러코드*</th>
                        <td><input type="text" class="input-style half"></td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">대외계 에러코드</th>
                        <td><input type="text" class="input-style half"></td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">에러제목*</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">Locale 코드</th>
                            <td>
                                <div class="dropdown-container">
                                    <button class="dropdown-button">한국어</button>
                                    <div class="dropdown-items">
                                        <div class="dropdown-item" data-name="선택">선택</div>
                                        <div class="dropdown-item" data-name="한국어">한국어</div>
                                    </div>
                                </div>
                            </td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">오류원인</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">도움말경로</th>
                        <td><input type="text" class="input-style"></td>
                    </tr>
                    <tr class="textarea-div">
                        <th style="width: 150px;">오류메세지*</th>
                        <td><textarea type="textarea" class="textarea-style"></textarea></td>
                    </tr>
                </table>
            </div>            
            <div class="bottom_btn_container">
                <div class="btn_container">                
                    <button type="button" class="list-button" onclick="list()">목록</button>
                </div>
                <div class="btn_container">
                    <button type="button" class="save-button" onclick="save()">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        function list(){
            alert("목록");
        }

        function save(){
            alert("저장");
        }

        // select박스
        document.querySelector('.dropdown-button').addEventListener('click', function() {
            const typedropdown = document.querySelector('.dropdown-container');
            typedropdown.classList.toggle('active');
        });

        // select 아이템 선택
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const dropdown = document.querySelector('.dropdown-container');
                dropdown.classList.remove('active');
                document.querySelector('.dropdown-button').textContent = this.textContent;
            });
        });

    </script>
</boody>
</html>
