<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
       /* reset 변경해도 됩니다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }

        /* ol, ul, li {
            list-style: none;
        } */

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none;
        }
/* 
        table {
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
        } */

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
        }


        #container {
            display: flex;
            width: 100%;
        }

        #header {
            display:flex;
            align-items:center;
            justify-content:space-between
            ;}
        .header_menu {
            display:flex;
            align-items:center;
        }

        .header_menu li {
            display: flex;
            height: 70px;
            padding: 12px 20px;
            justify-content: center;
            align-items: center;
            gap: 4px;

        }

        .header_login {
            display:flex;
            align-items:center;
        }

        .left-panel {
            display: flex;
            width: 180px;
            flex-direction: column;
            justify-content: center; /* 수평 가운데 정렬 */
            gap: 16px;
        }

        .title_container {
            display: flex;
            /* padding: 10px; */
            margin-left: 32px;
            margin-bottom: 16;
        }

        .title_container h2 {
            margin: 0;
        }

    

        .left-panel button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }
        .left-panel button.is_active {
            background-color: #ddd;
            font-weight: bold;
        }


        .right-panel {
            flex-grow: 1;
            padding: 10px;
        }
       
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            min-height: 40px;
            flex-wrap: nowrap;
        }

        .tab {
            padding: 10px 15px;
            cursor: grab;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f9f9f9;
            margin-right: 5px;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .tab.is_active {
            background: white;
            font-weight: bold;
        }
        .tab .btn_tab_close {
            margin-left: 10px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }
        .tab-content.is_active {
            display: block;
        }

        .dragging {
            opacity: 0.5;
            color: red;
        }

        .right-panel .side-button {
            display:block;
        }
        
        .side_menu_dep2 {
            margin:20px 0 0 20px;
        }
        .side_menu_dep3 {
            margin:20px 0 0 20px;
        }
        .side_menu_dep4 {
            margin:20px 0 0 20px;
        }
        .side-button + .side-button {
            margin-top:10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* margin: 20px 0; */
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        table tr td:first-child,
        table tr th:first-child {
            text-align: left; /* 첫 번째 열 왼쪽 정렬 */
        }

        .addrow {
            margin: 0 5px;
        }

        .insertdata, .deletedata {
            margin:5px;
        }

        .button-container {
            display: block;
            flex-direction: column; /* 버튼을 수직으로 쌓이게 함 */
        }

        #ter_code {
            width: 100%;
        }
    </style>
</head>
<body>

                                <select class="sort" style="margin-right: 32px;">
                                    <option value="option1">전체</option>

                            <div class="contents">

                                    <thead>
                                        <tr>
                                            <th>약관코드</th>

    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');
        const leftPanelButtons = document.querySelectorAll('.left-panel button');
        const rightPanelButtons = document.querySelectorAll('.right-panel .side-button');
        const closeAllTabsButton = document.getElementById('close-all-tabs');
        let draggedTab = null;

        function addTab(tabName) {
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {
                setActiveTab(existingTab);
                return; // 이미 탭이 존재하면 추가하지 않고, 활성화만 함
            }
            // 탭이 존재하지 않으면 새로 추가
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.setAttribute('draggable', true);
            tab.innerHTML = `${tabName} <button type="button" class="btn_tab_close">X</button>`;
            tab.onclick = () => setActiveTab(tab);

            tab.querySelector('.btn_tab_close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            // 드래그 시작
            tab.addEventListener('dragstart', (e) => {
                draggedTab = tab;
                setTimeout(() => tab.style.opacity = '0.5', 0); // 드래그 시작 시 탭이 반투명해짐
            });

            // 드래그 종료
            tab.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedTab.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            // 드래그한 탭이 드롭될 위치 계산
            tab.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentTab = e.target;

                // e.target이 .tab 요소인지 확인
                if (currentTab.classList.contains('tab') && currentTab !== draggedTab) {
                    const bounding = currentTab.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        tabsContainer.insertBefore(draggedTab, currentTab.nextSibling);
                    } else {
                        tabsContainer.insertBefore(draggedTab, currentTab);
                    }
                }
            });

            tabsContainer.appendChild(tab);
            
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);
            contentContainer.appendChild(tabContent);

            // 개발 데이터 호출 위치

            setActiveTab(tab);
            checkCloseAllTabsButton();
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('is_active'));
            tab.classList.add('is_active');
            document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`).classList.add('is_active');

            document.querySelectorAll('.left-panel button').forEach(button => button.classList.remove('is_active'));
            const leftButton = document.querySelector(`.left-panel button[data-name="${tab.getAttribute('data-name')}"]`);
            if (leftButton) leftButton.classList.add('is_active');
        }

        function removeTab(tabName) {
            const tab = document.querySelector(`.tab[data-name="${tabName}"]`);
            const tabContent = document.querySelector(`.tab-content[data-name="${tabName}"]`);
            
            tab?.remove();
            tabContent?.remove();
            
            // 모든 탭이 닫혔을 때
            const remainingTabs = document.querySelectorAll('.tab');
            if (remainingTabs.length > 0) {
                // 첫 번째 탭을 활성화
                setActiveTab(remainingTabs[0]);
            }
            
            checkCloseAllTabsButton();
        }


        function checkCloseAllTabsButton() {
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length > 0) {
                closeAllTabsButton.style.display = 'block';
            } else {
                closeAllTabsButton.style.display = 'none';
            }
        }

        closeAllTabsButton.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                removeTab(tab.getAttribute('data-name'));
            });
            
            // 좌측 메뉴에서 is_active 클래스 제거
            document.querySelectorAll('.left-panel button').forEach(button => {
                button.classList.remove('is_active');
            });
        });

        // 왼쪽 패널 버튼 클릭 시 탭 추가
        leftPanelButtons.forEach(button => {
            button.onclick = () => addTab(button.textContent.trim());
        });

        // 오른쪽 패널에 이미 존재하는 버튼들이 드래그 가능하도록 설정
        rightPanelButtons.forEach(button => {
            button.addEventListener('dragstart', (e) => {
                draggedTab = button;
                setTimeout(() => button.style.opacity = '0.5', 0); // 드래그 시작 시 버튼이 반투명해짐
            });

            button.addEventListener('dragend', () => {
                setTimeout(() => {
                    button.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            button.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentButton = e.target;
                if (currentButton !== draggedTab) {
                    const bounding = currentButton.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton.nextSibling);
                    } else {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton);
                    }
                }
            });
        });

        const logoutButton = document.querySelector('.header_login_btn'); // 로그아웃 버튼 선택
        const loginName = document.querySelector('.header_login_name');

        logoutButton.addEventListener('click', () => {
            if (logoutButton.textContent == "로그아웃"){
                // 로그아웃 처리 로직을 여기에 추가
                alert('로그아웃되었습니다.');

                logoutButton.textContent = '로그인';
                loginName.textContent = '';
            } else {

                logoutButton.textContent = '로그아웃';
                loginName.textContent = '아무개';
            }
        });

        // 초기에 탭 내용을 보여주기 위해 세팅됨 나중에 개발 데이터 붙으면 제거
        document.addEventListener("DOMContentLoaded", () => {
            const firstButton = document.querySelector('.left-panel button');
            if (firstButton) {
                addTab(firstButton.getAttribute('data-name'));
            }
        });

        const data = [
            { name: "홍길동", age: 30, job: "개발자" },
            { name: "김영희", age: 25, job: "디자이너" },
            { name: "이철수", age: 28, job: "마케터" }
        ];

        function populateTable(data) {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            // tableBody.innerHTML = ''; // 기존 데이터 초기화

            data.forEach(item => {
                const row = tableBody.insertRow();
                const cellName = row.insertCell(0);
                const cellAge = row.insertCell(1);
                const cellJob = row.insertCell(2);

                cellName.textContent = item.name;
                cellAge.textContent = item.age;
                cellJob.textContent = item.job;
            });
        }

        function addRow() {
          
        }

        // 데이터로 테이블 채우기
        populateTable(data);

    </script>
