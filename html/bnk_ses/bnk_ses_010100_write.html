<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_pre/bnk_pre_010100_modify.css">
</head>
<boody>
    <div class="content_container">
        <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span class="current_scr_depth">오류메시지관리</span>
            </div>
            <h2 class="screen_title">오류메시지관리</h2>
        </div>
        <div class="table_container">
            <div class="table_list_container">
                <table class="table_list">
                    <tr>
                        <th>유의사항ID*</th>
                        <td><input type="text" class="input-style half" value=""></td>
                    </tr>
                    <tr>
                        <th>유의사항명*</th>
                        <td><input type="text" class="input-style" value=""></td>
                    </tr>
                    <tr>
                        <th>펼침여부*</th>
                        <td><div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="open_value" value="yes" id="yes">
                                <span class="radio-label"></span>펼침
                            </label>
                            <label class="radio-container">
                                <input type="radio" class="radio-space" name="open_value" value="no" id="no" checked>
                                <span class="radio-label"></span>닫힘
                            </label>
                        </div></td>
                    </tr>
                    <tr class="textarea-div">
                        <th>유의사항내용</th>
                        <td><textarea type="textarea" class="textarea-style"></textarea></td>
                    </tr>
                </table>
            </div>            
            <div class="bottom_btn_container">
                <div class="btn_container">                
                    <button type="button" class="list-button" onclick="list()">목록</button>
                </div>
                <div class="btn_container">
                    <button type="button" class="save-button" onclick="save()">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script>

      
        function limitInputLength(element, maxLength) {
            const value = element.value.toString();
            if (value.length > maxLength) {
                element.value = value.slice(0, maxLength); // 최대 길이를 초과하면 잘라냄
            }
        }

        function list(){
            alert("목록");
        }

        function save(){
            alert("저장");
        }

    </script>
</boody>
</html>
