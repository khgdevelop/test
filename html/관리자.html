<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자</title>
    <style>
       /* reset 변경해도 됩니다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }

        ol, ul, li {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
        }


        #container {
            display: flex;
            width: 100%;
        }

        #header {
            display:flex;
            align-items:center;
            justify-content:space-between
            ;}
        .header_menu {
            display:flex;
            align-items:center;
        }
        .header_login {
            display:flex;
            align-items:center;
        }

        .left-panel {
            width: 200px;
        }

        .left-panel button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }
        .left-panel button.is_active {
            background-color: #ddd;
            font-weight: bold;
        }


        .right-panel {
            flex-grow: 1;
            padding: 10px;
        }
       
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            min-height: 40px;
            flex-wrap: nowrap;
        }

        .tab {
            padding: 10px 15px;
            cursor: grab;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f9f9f9;
            margin-right: 5px;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .tab.is_active {
            background: white;
            font-weight: bold;
        }
        .tab .btn_tab_close {
            margin-left: 10px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }
        .tab-content.is_active {
            display: block;
        }

        .dragging {
            opacity: 0.5;
            color: red;
        }

        .right-panel .side-button {
            display:block;
        }
        
        .side_menu_dep2 {
            margin:20px 0 0 20px;
        }
        .side_menu_dep3 {
            margin:20px 0 0 20px;
        }
        .side_menu_dep4 {
            margin:20px 0 0 20px;
        }
        .side-button + .side-button {
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <!-- 왼쪽 영역 -->
            <div class="left-panel">
                <div>
                    사이트메뉴관리
                    <ul>
                        <li><button type="button" data-name="아이폰관리">아이폰관리</button></li>
                        <li><button type="button" data-name="안드로이드관리">안드로이드관리</button></li>
                        <li><button type="button" data-name="앱메뉴속성관리">앱메뉴속성관리</button></li>
                    </ul>
                </div>
                <div>
                    <button type="button" data-name="앱 공지 팝업(메인) 관리">앱 공지 팝업(메인) 관리</button>
                </div>
                <div>
                    배너관리
                    <ul>
                        <li><button type="button" data-name="배너그룹관리">배너그룹관리</button></li>
                        <li><button type="button" data-name="배너등록">배너등록</button></li>
                        <li><button type="button" data-name="배너배포">배너배포</button></li>
                    </ul>
                </div>
            </div>
            <!--// 왼쪽 영역 -->

            <!-- 오른쪽 영역 -->
            <div class="right-panel">
                <header id="header">
                    <ul class="header_menu">
                        <li><a href="">뱅킹관리</a></li>
                        <li><a href="">배포관리</a></li>
                        <li><a href="">결제관리</a></li>
                        <li><a href="">공통관리</a></li>
                    </ul>
                    <div class="header_login">
                        <div class=""><strong><span>백승민</span>님</strong> 반갑습니다</div>
                        <div class="header_login_date">2025.02.12(수)</div>
                        <button type="button" class="header_login_btn">로그아웃</button>
                    </div>
                </header>
                <div>
                    <!-- 탭 성성 -->
                    <div class="tabs"></div>
                    <!-- // 탭 생성 -->
                    <button id="close-all-tabs" style="display: none; margin-top: 10px;">전체 탭 닫기</button>
                    <div class="content-container">
                        <!-- 첫번째 탭 보여주기 위해 생성 -->
                         <!-- test -->
                        <div class="tab-content is_active" data-name="아이폰관리">
                            <h2>아이폰 관리</h2>
                            <div class="contents">
                                <div class="side_menu">
                                    <div class="side_menu_dep1">
                                        <button type="button" class="side_menu_dep1_button">i-ONE뱅크(개인)</button>
                                        <div class="side_menu_dep2">
                                            <button type="button" class="side_menu_dep2_button">메인</button>
                                            <div class="side_menu_dep3">
                                                <button type="button" class="side-button" draggable="true">개인형IRP링크</button><!-- 드래그 가능 요소 -->
                                                <button type="button" class="side-button" draggable="true">카드 혜택</button>
                                            </div>
                                        </div>
                                        <div class="side_menu_dep2">
                                            <button type="button" class="side_menu_dep2_button">로그인</button>
                                            <div class="side_menu_dep3">
                                                <button type="button" class="side_menu_dep3_button">바이오인증</button>
                                                <div class="side_menu_dep4">
                                                    <button type="button" class="side-button" draggable="true">홍채 로그인</button>
                                                    <button type="button" class="side-button" draggable="true">얼굴 로그인</button>
                                                </div>
                                            </div>
                                            <div class="side_menu_dep3">
                                                <button type="button" class="side_menu_dep3_button">기타 로그인 수단</button>
                                                <div class="side_menu_dep4">
                                                    <button type="button" class="side-button" draggable="true">ONE아이디</button>
                                                    <button type="button" class="side-button" draggable="true">공인인증서</button>
                                                    <button type="button" class="side-button" draggable="true">뱅크사인</button>
                                                    <button type="button" class="side-button" draggable="true">금융인증서</button>
                                                    <button type="button" class="side-button" draggable="true">뱅크아이디</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// 첫번쨰 탭 -->
                    </div>
                </div>
            </div>
            <!-- 오른쪽 영역 -->
        </div>
    </div>
    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');
        const leftPanelButtons = document.querySelectorAll('.left-panel button');
        const rightPanelButtons = document.querySelectorAll('.right-panel .side-button');
        const closeAllTabsButton = document.getElementById('close-all-tabs');
        let draggedTab = null;

        function addTab(tabName) {
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {
                setActiveTab(existingTab);
                return; // 이미 탭이 존재하면 추가하지 않고, 활성화만 함
            }
            // 탭이 존재하지 않으면 새로 추가
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.setAttribute('draggable', true);
            tab.innerHTML = `${tabName} <button type="button" class="btn_tab_close">X</button>`;
            tab.onclick = () => setActiveTab(tab);

            tab.querySelector('.btn_tab_close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            // 드래그 시작
            tab.addEventListener('dragstart', (e) => {
                draggedTab = tab;
                setTimeout(() => tab.style.opacity = '0.5', 0); // 드래그 시작 시 탭이 반투명해짐
            });

            // 드래그 종료
            tab.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedTab.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            // 드래그한 탭이 드롭될 위치 계산
            tab.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentTab = e.target;

                // e.target이 .tab 요소인지 확인
                if (currentTab.classList.contains('tab') && currentTab !== draggedTab) {
                    const bounding = currentTab.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        tabsContainer.insertBefore(draggedTab, currentTab.nextSibling);
                    } else {
                        tabsContainer.insertBefore(draggedTab, currentTab);
                    }
                }
            });

            tabsContainer.appendChild(tab);
            
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);
            contentContainer.appendChild(tabContent);

            // 개발 데이터 호출 위치

            setActiveTab(tab);
            checkCloseAllTabsButton();
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('is_active'));
            tab.classList.add('is_active');
            document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`).classList.add('is_active');

            document.querySelectorAll('.left-panel button').forEach(button => button.classList.remove('is_active'));
            const leftButton = document.querySelector(`.left-panel button[data-name="${tab.getAttribute('data-name')}"]`);
            if (leftButton) leftButton.classList.add('is_active');
        }

        function removeTab(tabName) {
            const tab = document.querySelector(`.tab[data-name="${tabName}"]`);
            const tabContent = document.querySelector(`.tab-content[data-name="${tabName}"]`);
            
            tab?.remove();
            tabContent?.remove();
            
            // 모든 탭이 닫혔을 때
            const remainingTabs = document.querySelectorAll('.tab');
            if (remainingTabs.length > 0) {
                // 첫 번째 탭을 활성화
                setActiveTab(remainingTabs[0]);
            }
            
            checkCloseAllTabsButton();
        }


        function checkCloseAllTabsButton() {
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length > 0) {
                closeAllTabsButton.style.display = 'block';
            } else {
                closeAllTabsButton.style.display = 'none';
            }
        }

        closeAllTabsButton.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                removeTab(tab.getAttribute('data-name'));
            });
            
            // 좌측 메뉴에서 is_active 클래스 제거
            document.querySelectorAll('.left-panel button').forEach(button => {
                button.classList.remove('is_active');
            });
        });

        // 왼쪽 패널 버튼 클릭 시 탭 추가
        leftPanelButtons.forEach(button => {
            button.onclick = () => addTab(button.textContent.trim());
        });

        // 오른쪽 패널에 이미 존재하는 버튼들이 드래그 가능하도록 설정
        rightPanelButtons.forEach(button => {
            button.addEventListener('dragstart', (e) => {
                draggedTab = button;
                setTimeout(() => button.style.opacity = '0.5', 0); // 드래그 시작 시 버튼이 반투명해짐
            });

            button.addEventListener('dragend', () => {
                setTimeout(() => {
                    button.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            button.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentButton = e.target;
                if (currentButton !== draggedTab) {
                    const bounding = currentButton.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton.nextSibling);
                    } else {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton);
                    }
                }
            });
        });

        // 초기에 탭 내용을 보여주기 위해 세팅됨 나중에 개발 데이터 붙으면 제거
        document.addEventListener("DOMContentLoaded", () => {
            const firstButton = document.querySelector('.left-panel button');
            if (firstButton) {
                addTab(firstButton.getAttribute('data-name'));
            }
        });
    </script>
</body>
</html>
