<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <style>
        #menuList {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            padding: 0; /* 패딩 제거 */
            margin: 0; /* 마진 제거 */
        }

        .dept2_toggle, .dept3_toggle {
            display: flex;
            /* margin: 5px 0; */
            /* padding: 10px; */
            width: 100%;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            background: none; /* 배경 제거 */
            border: none; /* 테두리 제거 */
            color: white; /* 텍스트 색상 */
            text-decoration: none; /* 밑줄 추가 */
            cursor: pointer; /* 커서 모양 변경 */
            padding: 0; /* 패딩 제거 */
            color: var(--gray-0, #FFF);

            /* 14_20/semibold */
            font-family: "Noto Sans CJK KR";
            font-size: 14px; 
            font-style: normal;
            font-weight: 500;
            line-height: 20px; /* 142.857% */
            }

            .dept3_toggle{
            margin-left: 15px !important;
            }

            .dept_menu img{
                display: flex;
                margin: auto 10px;
            }
            
            .top_logo{
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .top_info {
                display: flex;
                height: 24px;               
                padding: 3px 8px 4px 8px;
                justify-content: center;
                align-items: center;

                border-radius: 6px;
                background: var(--blue-500, #1A71E5);

                color: var(--gray-0, #FFF);
                text-align: center;

                /* 12_16/semibold */
                font-family: "Noto Sans CJK KR";
                font-size: 12px;
                font-style: normal;
                font-weight: 500;
                line-height: 16px; /* 133.333% */
            }

            .left_top_menu{
                display: flex;
                height: 60px;
                padding: 0px 35px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
                align-self: stretch;
            }

            .top_logo img{
                display: flex;
                width: 100px;
                height: 15.703px;
                justify-content: center;
                align-items: center;
            }

            strong{
                color: var(--gray-800, #30323B);
                text-align: right;

                /* 14_20/medium */
                font-family: "Noto Sans CJK KR";
                font-size: 14px;
                font-style: normal;
                font-weight: bold;
                line-height: 20px; /* 142.857% */

            }

            .vertical-line{
                width: 1px; /* 세로줄의 너비 */
                height: 16px; /* 세로줄의 높이 */
                background: var(--gray-200, #C5C8D3);
            }

            .btn_tab_close img{
                display: flex;
                width: 14px;
                height: 14px;
                padding: 1.866px 1.866px 1.868px 1.867px;
                justify-content: center;
                align-items: center;
            }

            #close-all-tabs{
                display: flex;
                padding: 4px 6px;
                align-items: center;
                gap: 4px;

                position: absolute;
                right: 24px;

                /* position: absolute;
                right: 24px;
                bottom: 8px; */

                border-radius: 4px;
                background: var(--gray-50, #F3F4F7);

                color: var(--gray-850, #1F2128);

                /* 12_16/regular */
                font-family: "Noto Sans CJK KR";
                font-size: 12px;
                font-style: normal;
                font-weight: 400;
                line-height: 16px; /* 133.333% */

                border: none;
            }

            #close-all-tabs img {
                /* display: flex; */
                width: 13px;
                height: 13px;
                padding: 1.733px 1.733px 1.734px 1.734px;
                justify-content: center;
                align-items: center;
                aspect-ratio: 1/1;
            }

            .dept_menu{
                display: flex;
                width: 180px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            #menuList {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .guide-panel{
                display: flex;
                padding: 16px 24px 26px 24px;
                justify-content: center;
                align-items: center;
                align-self: stretch;

                background: var(--blue-admin_primary, #2D3443);
            }

            .guide_button {
                display: flex;
                width: 180px;
                padding: 4px 12px;
                justify-content: center;
                align-items: center;
                gap: 4px;
                align-self: stretch;

                border-radius: 6px;
                border: 1px solid var(--gray-500, #737684);
                background: rgba(255, 255, 255, 0.10);

                color: var(--gray-0, #FFF);

                /* 13_16/regular */
                font-family: "Noto Sans CJK KR";
                font-size: 13px;
                font-style: normal;
                font-weight: 400;
                line-height: 16px; /* 123.077% */
            }

            .menu-title{
                align-self: stretch;

                color: var(--gray-150, #D3D6DE);

                /* 13_16/semibold */
                font-family: "Noto Sans CJK KR";
                font-size: 13px;
                font-style: normal;
                font-weight: 500;
                line-height: 16px; /* 123.077% */
            }

            .menu-group {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .guide_panel{
                display: flex;
                padding: 16px 24px 26px 24px;
                justify-content: center;
                align-items: center;
                align-self: stretch;

                background: var(--blue-admin_primary, #2D3443);
            }



    </style>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/management.js"></script>
    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');
        const leftPanelButtons = document.querySelectorAll('.left-panel button');
        const rightPanelButtons = document.querySelectorAll('.right-panel .side-button');
        const closeAllTabsButton = document.getElementById('close-all-tabs');
        const topMenuButtons = document.querySelectorAll('.menu-item');
        const menuDept3Button = document.querySelectorAll('.dept3_toggle');
        let draggedTab = null;

        function addTab(tabName) {
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {

                setActiveTab(existingTab);
                return; // 이미 탭이 존재하면 추가하지 않고, 활성화만 함
            }
            // 탭이 존재하지 않으면 새로 추가
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.setAttribute('draggable', true);
            tab.innerHTML = `${tabName} <button type="button" class="btn_tab_close"><img src="../img/Filled.png"></button>`;
            tab.onclick = () => setActiveTab(tab);

            tab.querySelector('.btn_tab_close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            // 드래그 시작
            tab.addEventListener('dragstart', (e) => {
                draggedTab = tab;
                setTimeout(() => tab.style.opacity = '0.5', 0); // 드래그 시작 시 탭이 반투명해짐
            });

            // 드래그 종료
            tab.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedTab.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            // 드래그한 탭이 드롭될 위치 계산
            tab.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentTab = e.target;

                // e.target이 .tab 요소인지 확인
                if (currentTab.classList.contains('tab') && currentTab !== draggedTab) {
                    const bounding = currentTab.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        tabsContainer.insertBefore(draggedTab, currentTab.nextSibling);
                    } else {
                        tabsContainer.insertBefore(draggedTab, currentTab);
                    }
                }
            });

            tabsContainer.appendChild(tab);
            
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);
            contentContainer.appendChild(tabContent);

            // 개발 데이터 호출 위치

            setActiveTab(tab);
            checkCloseAllTabsButton();
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('is_active'));
            tab.classList.add('is_active');
            document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`).classList.add('is_active');

            document.querySelectorAll('.left-panel button').forEach(button => button.classList.remove('is_active'));
            const leftButton = document.querySelector(`.left-panel button[data-name="${tab.getAttribute('data-name')}"]`);
            if (leftButton) leftButton.classList.add('is_active');
        }

        function removeTab(tabName) {
            const tab = document.querySelector(`.tab[data-name="${tabName}"]`);
            const tabContent = document.querySelector(`.tab-content[data-name="${tabName}"]`);
            
            tab?.remove();
            tabContent?.remove();
            
            // 모든 탭이 닫혔을 때
            const remainingTabs = document.querySelectorAll('.tab');
            if (remainingTabs.length > 0) {
                // 첫 번째 탭을 활성화
                setActiveTab(remainingTabs[0]);
            }
            
            checkCloseAllTabsButton();
        }


        function checkCloseAllTabsButton() {
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length > 0) {
                closeAllTabsButton.style.display = 'block';
            } else {
                closeAllTabsButton.style.display = 'none';
            }
        }

        closeAllTabsButton.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                removeTab(tab.getAttribute('data-name'));
            });
            
            // 좌측 메뉴에서 is_active 클래스 제거
            document.querySelectorAll('.left-panel button').forEach(button => {
                button.classList.remove('is_active');
            });
        });

        // 왼쪽 패널 버튼 클릭 시 탭 추가
        leftPanelButtons.forEach(button => {
            button.onclick = () => addTab(button.textContent.trim());
        });

        // 오른쪽 패널에 이미 존재하는 버튼들이 드래그 가능하도록 설정
        rightPanelButtons.forEach(button => {
            button.addEventListener('dragstart', (e) => {
                draggedTab = button;
                setTimeout(() => button.style.opacity = '0.5', 0); // 드래그 시작 시 버튼이 반투명해짐
            });

            button.addEventListener('dragend', () => {
                setTimeout(() => {
                    button.style.opacity = '1';
                    draggedTab = null;
                }, 0);
            });

            button.addEventListener('dragover', (e) => {
                e.preventDefault();
                const currentButton = e.target;
                if (currentButton !== draggedTab) {
                    const bounding = currentButton.getBoundingClientRect();
                    const offset = bounding.y + bounding.height / 2;
                    if (e.clientY - offset > 0) {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton.nextSibling);
                    } else {
                        currentButton.parentElement.insertBefore(draggedTab, currentButton);
                    }
                }
            });
        });

        // 초기에 탭 내용을 보여주기 위해 세팅됨 나중에 개발 데이터 붙으면 제거
        document.addEventListener("DOMContentLoaded", () => {
            const firstButton = document.querySelector('.left-panel button');
            if (firstButton) {
                addTab(firstButton.getAttribute('data-name'));
            }

            const activeMenuItem = localStorage.getItem('activeMenuItem');
            if (activeMenuItem) {
                const activeLink = document.querySelector(`.header_menu .menu-item[href="${activeMenuItem}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        });

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(event) {
                // 모든 메뉴 항목에서 active 클래스를 제거
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                
                // 클릭한 항목에 active 클래스 추가
                item.classList.add('active');
            });
        });

        document.getElementById('menuToggle').addEventListener('click', function() {
            const menuList = document.getElementById('menuList');
            if (menuList.style.display === 'none' || menuList.style.display === '') {
                menuList.style.display = 'block'; // 메뉴 보이기
            } else {
                menuList.style.display = 'none'; // 메뉴 숨기기
            }
        });

        const dummyData = {
        '뱅킹관리': {
            dept2: ['계좌관리', '대출관리'],
            dept3: {
                '계좌관리': ['약관관리', '법인계좌'],
                '대출관리': ['주택대출', '신용대출']
            }
        },
        '배포관리': {
            dept2: ['버전관리', '배포이력'],
            dept3: {
                '버전관리': ['버전1.0', '버전2.0'],
                '배포이력': ['2025-01-01', '2025-02-01']
            }
        },
        '결제관리': {
            dept2: ['결제수단', '결제이력'],
            dept3: {
                '결제수단': ['신용카드', '계좌이체'],
                '결제이력': ['2025-01-15', '2025-02-15']
            }
        },
        '공통관리': {
            dept2: ['사용자관리', '권한관리'],
            dept3: {
                '사용자관리': ['관리자', '일반사용자'],
                '권한관리': ['읽기', '쓰기']
            }
        }
    };

    // 관리 항목을 클릭할 때 호출되는 함수
    function createMenu(managementType) {
        const data = dummyData[managementType];
        // console.log(managementType);
        // console.log(data.dept2);

        if (data) {

            dept_container.innerHTML = ''; // 기존 내용을 지우고 새로 추가
            dept_container.innerHTML = `<h2 class="menu-title">${managementType}</h2>`; // dept1 메뉴        
        
            data.dept2.forEach(dept2 => {

                // 사이트메뉴관리 버튼 생성
                const dept2menu = document.createElement('button');
                dept2menu.className = 'dept2_toggle';
                dept2menu.id = 'menuToggle';
                dept2menu.innerHTML = `<img src="../img/arrow_down.png">${dept2}`;

                // dept2 리스트 생성
                const dept2List = document.createElement('ul');
                dept2List.id = 'menuList';
                dept2List.style.display = 'none';

                

                // dept3 리스트 생성
                data.dept3[dept2].forEach(dept3 => {
                    const dept2Item = document.createElement('li');
                    const dept3Button = document.createElement('button');
                    dept3Button.type = 'button';
                    dept3Button.className = 'dept3_toggle';
                    dept3Button.setAttribute('data-name', dept3);
                    dept3Button.innerHTML = `<img src="../img/Ellipse 1.png">${dept3}`;
                    console.log(`${dept3}`);
                    dept2Item.appendChild(dept3Button);
                    dept2List.appendChild(dept2Item);

                    dept3Button.addEventListener('click', (event) => {
                        const dept3menu = event.currentTarget.getAttribute('data-name');

                        addTab(dept3menu);

                    });
                });

                 // dept2menu 클릭 이벤트 추가
                dept2menu.addEventListener('click', function() {
                    // dept2List의 display 속성을 토글
                    if (dept2List.style.display === 'none') {
                        dept2List.style.display = 'block';
                    } else {
                        dept2List.style.display = 'none';
                    }
                });
                    
                dept_container.appendChild(dept2menu);
                dept_container.appendChild(dept2List);

            // dept_container에 추가
            })
        }
        
    }

    topMenuButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
            // 클릭된 버튼의 data_dept 속성 값을 가져와서 createMenu 함수에 전달합니다.
            const dept1menu = event.currentTarget.getAttribute('data-dept');
            createMenu(dept1menu);                    
        });
    });
      
    </script>
