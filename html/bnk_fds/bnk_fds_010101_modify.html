<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>관리자</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_fds/bnk_fds_010100_list.css">    
</head>
<boody>
    <div class="content_container">
        <div class="header">
            <div class="menu_depth">
                <span>뱅킹관리>&nbsp;</span><span class="current_scr_depth">약관관리</span>
            </div>
            <h2 calsee="screen_title">FDS 관리</h2>
        </div>
        <div class="main_contents">
            <div class="main_inner_container">
                <div class="top_container">
                    <div class="search_bar">
                        <input type="text" placeholder="메뉴ID, 메뉴명">
                        <button type="button" onclick="select_list()">검색</button>
                    </div>
                    <div class="file_io_container">
                        <button type="button" onclick="file_down()"><span>일괄</span> <img src="../../img/download.svg"></button>
                        <button type="button" onclick="file_up()">일괄 <img src="../../img/upload.svg"></button>
                    </div>
                </div>
                <div class="table_container">
                    <div class="table_list_container">
                        <table class="table_list">
                            <thead>
                                <tr>
                                    <th name="number">번호</th>
                                    <th name="muneid">메뉴ID</th>
                                    <th name="menuname">메뉴명</th>
                                    <th name="modifier">최종 수정자</th>
                                    <th name="modifidate">최종 수정일</th>
                                </tr>
                            </thead>
                            <tbody class="cell_width"></tbody>
                        </table>
                    </div>
                    <div class="table_btn_container">
                        <div class="pagination" id="pagination"></div>
                        <button type="button" class="regist_btn">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/bnk_fds/bnk_fds_010100_list.js"></script>
</boody>
</html>
