<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_tim/bnk_tim_010100_modify.css">
</head>
<boody>
    <div class="content_container">
        <div class="screen_title_container">
            <div class="screen_depth">
                <span>뱅킹관리>&nbsp;</span><span>상품관리&nbsp;</span><span class="current_scr_depth">상품별 거래시간 제한</span>
            </div>
            <h2 class="screen_title">상품별 거래시간 제한</h2>
        </div>
        <div class="table_container">
            <div class="table_list_container">
                <table class="table_list">
                    <tr>
                        <th>상품코드*</th>
                        <td>01211210115</td>
                    </tr>
                    <tr>
                        <th>제한일정*</th>
                        <td>
                            <input type="number" size="8" class="input-space" placeholder="YYYYMMDD"  value="20190430" oninput="limitInputLength(this, 8)">
                            <input type="number" size="4" class="input-space" placeholder="HHmm" value="0800" oninput="limitInputLength(this, 4)">
                            <input type="checkbox">현재시간 ~ 
                            <input type="number" size="8" class="input-space" placeholder="YYYYMMDD" value="20200430" oninput="limitInputLength(this, 8)">
                            <input type="number" size="4" class="input-space" placeholder="HHmm" value="0830"></td oninput="limitInputLength(this, 4)">
                    </tr>
                    <tr class="textarea-div">
                        <th>메세지*</th>
                        <td><textarea type="textarea" class="textarea-style">textarea 1234</textarea></td>
                    </tr>
                    <tr>
                        <th>최종수정</th>
                        <td>X12345 (2025.02.05 14:35:19)</td>
                    </tr>
                </table>
            </div>            
            <div class="bottom_btn_container">
                <div class="btn_container">                
                    <button type="button" class="list-button" onclick="list()">목록</button>
                </div>
                <div class="btn_container">
                    <button type="button" class="delete-button" onclick="deleteitem()">삭제</button>
                    <button type="button" class="save-button" onclick="update()">수정</button>
                </div>
            </div>
        </div>
    </div>
    <script>

      
        function limitInputLength(element, maxLength) {
            const value = element.value.toString();
            if (value.length > maxLength) {
                element.value = value.slice(0, maxLength); // 최대 길이를 초과하면 잘라냄
            }
        }

        function list(){
            alert("목록");
        }

        function deleteitem(){
            alert("삭제");
        }

        function update(){
            alert("수정");
        }
    </script>
</boody>
</html>
