<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bnk_met/bnk_met_010100_modify.css">
</head>
<boody>
    <div class="content_container">
        <div class="screen_title_container">
            <div class="screen_depth">
                <span>앱>&nbsp;</span><span>메뉴관리>&nbsp;</span><span class="current_scr_depth">앱메뉴메타관리</span>
            </div>
            <h2 class="screen_title">앱메뉴메타관리</h2>
        </div>
        <div class="table_container">
            <div class="table_list_container_1">
                <table class="table_list_1">
                    <tr>
                        <th>OS구분*</th>
                        <td>아이폰</td>
                    </tr>
                    <tr>
                        <th>메뉴구분*</th>
                        <td>하위메뉴</td>
                    </tr>
                    <tr>
                        <th>메뉴속성ID*</th>
                        <td>c_app_version</td>
                    </tr>
                    <tr>
                        <th>메뉴속성명*</th>
                        <td><input type="text" class="menuid-input" value="현재APP버전"></td>
                    </tr>
                     <tr>
                        <th>타입</th>
                            <td>
                                <div class="type-dropdown">
                                    <button class="type-dropbtn">선택</button>
                                    <div class="type-dropdown-content">
                                        <div class="type-item" data-name="선택">선택</div>
                                        <div class="type-item" data-name="텍스트">텍스트</div>
                                        <div class="type-item" data-name="예/아니오">예/아니오</div>
                                        <div class="type-item" data-name="숫자">숫자</div>
                                        <div class="type-item" data-name="URL">URL</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    <tr>
                        <th>리소스사용여부</th>
                        <td><label class="radio-container">
                            <input type="radio" name="resource" value="yes" id="resource_yes">
                            <span class="radio-label"></span>예
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="resource" value="no" id="resource_no" checked>
                            <span class="radio-label"></span>아니오
                        </label></td>
                    </tr>
                    <tr>
                        <th>내부관리여부</th>
                        <td><label class="radio-container">
                            <input type="radio" name="manage" value="yes" id="manage_yes">
                            <span class="radio-label"></span>예
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="manage" value="no" id="manage_no" checked>
                            <span class="radio-label"></span>아니오
                        </label></td>
                    </tr>
                    <tr>
                        <th>필수여부</th>
                        <td><label class="radio-container">
                            <input type="radio" name="required" value="yes" id="required_yes">
                            <span class="radio-label"></span>예
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="required" value="no" id="required_no" checked>
                            <span class="radio-label"></span>아니오
                        </label></td>
                    </tr>
                    <tr>
                        <th>최종수정</th>
                        <td>Admin (2025.02.05 14:35:19)</td>
                    </tr>
                  </table>
                </div>
                <div class="bottom_btn_container">
                    <div class="btn_container">                
                        <button type="button" class="list-button">목록</button>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="delete-button">삭제</button>
                        <button type="button" class="save-button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    <script>

        // select박스
        document.querySelector('.type-dropbtn').addEventListener('click', function() {
            const typedropdown = document.querySelector('.type-dropdown');
            typedropdown.classList.toggle('active');
        });

        // select 아이템 선택
        document.querySelectorAll('.type-item').forEach(item => {
            item.addEventListener('click', function() {
                const dropdown = document.querySelector('.type-dropdown');
                dropdown.classList.remove('active');
                document.querySelector('.type-dropbtn').textContent = this.textContent;
            });
        });

        // 버튼 이벤트
        const saveButton = document.querySelector('.save-button');
        const deleteButton = document.querySelector('.delete-button');
        const listButton = document.querySelector('.list-button');

        saveButton.addEventListener('click', () => {
            alert('저장되었습니다.');
        });

        deleteButton.addEventListener('click', () => {
            alert('삭제되었습니다.');
        });

        listButton.addEventListener('click', () => {
            alert('목록으로 이동합니다.');
        });
    </script>
</boody>
</html>
