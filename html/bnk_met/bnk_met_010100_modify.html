        <div class="table_container">

                    <tr>

                        <td>하위메뉴</td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">메뉴속성ID*</th>
                        <td>c_app_version</td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">메뉴속성명*</th>
                        <td><input type="text" class="menuid-input" value="현재APP버전"></td>
                    </tr>
                     <tr>
                        <th style="width: 150px;">타입</th>
                            <td>
                                <div class="dropdown-container">
                                    <button class="dropdown-button" data-value="01">선택</button>
                                    <div class="dropdown-items">
                                        <div class="dropdown-item" data-value="01">선택</div>
                                        <div class="dropdown-item" data-value="02">텍스트</div>
                                        <div class="dropdown-item" data-value="03">예/아니오</div>
                                        <div class="dropdown-item" data-value="04">숫자</div>
                                        <div class="dropdown-item" data-value="05">URL</div>

                                </div>
                            </td>
                        </tr>
                    <tr>
                        <th style="width: 150px;">리소스사용여부</th>
                        <td>
                            <div class="radio-group"><label class="radio-container">
                            <input type="radio" name="resource" value="yes" id="resource_yes">
                            <span class="radio-label"></span>예
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="resource" value="no" id="resource_no" checked>
                            <span class="radio-label"></span>아니오
                        </label></div></td>
                    </tr>
                    <tr>
                        <th style="width: 150px;">내부관리여부</th>
                        <td><div class="radio-group"><label class="radio-container">
                            <input type="radio" name="manage" value="yes" id="manage_yes">
                            <span class="radio-label"></span>예

                        <label class="radio-container">
                            <input type="radio" name="manage" value="no" id="manage_no" checked>

                    <tr>
                        <th style="width: 150px;">필수여부</th>
                        <td> <div class="radio-group"><label class="radio-container">

                        <label class="radio-container">

                  </table>
                </div>
                <div class="bottom_btn_container">
                    <div class="btn_container">                
                        <button type="button" class="list-button">목록</button>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="delete-button">삭제</button>
                        <button type="button" class="save-button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    <script>

        // select박스
        document.querySelector('.dropdown-button').addEventListener('click', function() {
            const typedropdown = document.querySelector('.dropdown-container');
            const dorpdownbtn = document.querySelector('.dropdown-button');
            typedropdown.classList.toggle('active');
        });

        // select 아이템 선택
        document.querySelectorAll('.dropdown-item').forEach(item => {
            const dorpbtn = document.querySelector('.dropdown-button');

            item.addEventListener('click', function() {
                const dropdown = document.querySelector('.dropdown-container');                
                dropdown.classList.remove('active');
                dorpbtn.textContent = this.textContent;
                dorpbtn.setAttribute("data-value", item.getAttribute("data-value"));
                
                console.log(dorpbtn.getAttribute("data-value"));
            });

            if(dorpbtn.getAttribute("data-value") == item.getAttribute("data-value"))
            {
                dorpbtn.setAttribute("data-value", item.getAttribute("data-value"));
                dorpbtn.textContent = item.textContent;
            }
        });

        // 버튼 이벤트
        const saveButton = document.querySelector('.save-button');
        const deleteButton = document.querySelector('.delete-button');
        const listButton = document.querySelector('.list-button');

        saveButton.addEventListener('click', () => {
            alert('저장되었습니다.');
        });

        deleteButton.addEventListener('click', () => {
            alert('삭제되었습니다.');
        });

        listButton.addEventListener('click', () => {
            alert('목록으로 이동합니다.');
        });
    </script>
</boody>
</html>
